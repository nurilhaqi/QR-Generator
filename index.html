<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e0e0e0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 400;
      color: #b3b3b3;
    }
    input[type="text"] {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
      margin-bottom: 15px;
    }
    input::placeholder {
      color: #a0a0a0;
    }
    button {
      padding: 12px 15px;
      border: 2px solid #00ffff;
      background: transparent;
      border-radius: 8px;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      color: #e0e0e0;
      transition: background 0.3s, box-shadow 0.3s;
      width: 100%;
    }
    button:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 10px #00ffff;
    }
    .generated {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .generated p {
        color: #00ffff;
        margin-bottom: 10px;
    }
    .generated #qrcode img {
        border: 2px solid #00ffff;
        border-radius: 8px;
        box-shadow: 0 0 10px #00ffff;
        padding: 10px;
        background: white;
        display: block;
        margin: 0 auto;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <h2>Insert word below</h2>
    <input type="text" id="linkInput" placeholder="Enter text or URL...">
    <button onclick="generateQR()">Generate QR</button>

    <div class="generated" id="result" style="display: none;">
      <p>Here's the QR Code for "<span id="qrText"></span>":</p>
      <div id="qrcode"></div>
    </div>
  </div>

  <script>
    function generateQR() {
      const text = document.getElementById("linkInput").value;
      const result = document.getElementById("result");
      const qrText = document.getElementById("qrText");
      const qrCodeContainer = document.getElementById("qrcode");

      if (!text.trim()) {
        alert("Please enter some text or URL.");
        return;
      }

      qrCodeContainer.innerHTML = ""; // Clear previous
      new QRCode(qrCodeContainer, {
        text: text,
        width: 256,
        height: 256
      });

      qrText.innerText = text;
      result.style.display = "block";
    }
  </script>
</body>
</html>
